<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/14e4ca0bde.js"></script>
    <script src="/Quote.js"></script>
    <title>Random Quote Machine</title>
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<div class="container">
    <div class="row py-5">
        <div class="col-md-6 offset-md-3">
     <wrapper id="quote-box">
       <div class="card rounded border border-dark" style="width: 30rem; ">
          <div class="card-body rounded">
             <h5 class="card-title text-uppercase fst-italic text-success">Quote Machine</h5>
             <h6 class="card-subtitle mb-2 text-muted"><div id="text" class="shadow-lg p-3 mb-5 bg-body rounded fw-bold fst-italic text-success"></div></h6>
             <p class="card-text"><div id="author" class="text-center fw-bold text-success" ></div></p>
             <a href="" id="tweet-quote" target="_blank" class="btn btn-primary btn-sm float-start btn-success"><i class="fa fa-twitter" aria-hidden="true"></i></a>
             <button id="new-quote" onclick="generateQuote()" class="float-end btn-success fw-bold">New Quote</button>
        
        
            </div>
        </div>
   </wrapper>
</div>
</div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
 <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>   
</body>
</html>
